<!DOCTYPE html>
<html lang="CH-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/basis.js"></script>
    <script src="../js/login.js"></script>
    <title>注册</title>
</head>

<body>
    <div class="login-panel">
       
        <div class="login-context">
            <h1>新用户注册</h1>
            <form id="register-form">
                <input class="formText" name="UserName" title="用户名" placeholder="请输入用户名" type="text">
                <br/><br/>
                <input class="formText" name="Email" title="邮箱" placeholder="邮箱" type="te">
                <br/><br/>
                <input class="formText" name="Password" title="密码" placeholder="请输入密码" type="password">
                <br/><br/>
                <input class="formText" name="RePassword" title="重复密码" placeholder="重复密码" type="password">
                <br/><br/>
                <button type="button" title="注册" onclick="register()" class="login-button">注册</button>
            </form>
        </div>
    </div>
</body>

</html>

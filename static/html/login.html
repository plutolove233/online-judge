<!DOCTYPE html>
<html lang="CH-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/login.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="login-panel">
       
        <div class="login-context">
            <h1>登录</h1>
            <form id="login-form">
                <input class="formText" name="UserName" title="用户名" placeholder="请输入用户名" type="text">
                <br/><br/><br/>
                <input class="formText" name="Password" title="密码" placeholder="请输入密码" type="password">
                <br/><br/><br/>
                <button type="button" title="登录" onclick="login()" class="login-button">登录</button>
                <p style="float: right;">
                    <a href="../html/register.html">注册</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
